<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Market Intanet</title>
    <link rel="stylesheet" href="./static/style.css" />
    <script src="https://kit.fontawesome.com/655cdb791b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="nav-bar">
        <div class="top-nav">
                <div class="user-nav">
                    <div class="tool-link">
                        <i class="fas fa-wrench"></i>
                    </div>
                    <div class="tool-link">
                        <i class="fas fa-user-cog"></i>
                    </div>
                </div>
                <div class="search-box">
                    <form onsubmit="event.preventDefault();" role="search">
                        <input type="text" id="search" type="search" placeholder="Search..." />
                        <button type="submit"><i class="fa fa-search"></i></button>    
                      </form>
                </div>
        </div>
        <div class="middle-nav">
            <div class="logo">
                <div class="logo-left">Coop</div><div class="logo-right">Central</div>
            </div>
            <div class="site-links">
                <div class="home-link"><i class="fas fa-home"></i></div>
                <div class="main-link active">News</div>
                <div class="main-link">Events</div>
                <div class="main-link">Learn</div>
                <div class="main-link">People</div>
                <div class="main-link">Job Postings</div>
            </div>
            <div class="user-profile"></div>
        </div>
        <div class="bottom-nav">
            <div class="page-links">
                <div class="nav-pils active">
                    <div class="page-link">All</div>
                </div>
                <div class="nav-pils">
                    <div class="page-link">
                        Staff Announcements
                    </div>
                </div>
                <div class="nav-pils">
                    <div class="page-link">
                        People and Culture
                    </div>
                </div>
                <div class="nav-pils">
                    <div class="page-link">
                        Hiring and Promotions
                    </div>
                </div>
                <div class="nav-pils">
                    <div class="page-link">
                        IT Updates
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-breadcrumbs">
            <div class="bcrumb-container">
                <div class="bcrumb">News</div>
                <div class="bcrumb">/</div>
                <div class="bcrumb active">All</div>    
            </div>
        </div>
    </div>
    <div class="content">
        <div class="main-content">

        </div>
        <div class="sidebar">
            <div class="sidebar-card"></div>
            <div class="sidebar-card"></div>
            <div class="sidebar-card"></div>
        </div>
    </div>
    
</body>
</html>
